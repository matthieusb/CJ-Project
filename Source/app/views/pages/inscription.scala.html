@(title: String)(implicit m: Messages, session: Session)

@main(title) {
    @elements.panels.panelAccueil(Messages("page.Home.inscription"),"primary","col-sm-12 col-md-12 col-xs-12","panelRegister") {

        <form id="inscription">
            <div class="form-group">
                <label for="login">Email address</label>
                <input required type="email" class="form-control" id="login" name="login" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input required type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>

            <div id="error-inscription" style="display:none;color:red"></div>

            <input class="btn btn-default" type="submit" value="S'inscrire">
        </form>
    } @* Fin HTML Panel Accueil *@
}
