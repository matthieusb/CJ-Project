@(title: String, includesHeader: Html)(implicit m: Messages, session: Session)

<head>
    @* AUTRES *@
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>@Messages("tpl.main.title") - @Messages(s"tpl.nav.${title}")</title>
    <link rel="shortcut icon" href="@routes.Assets.versioned("images/logos/aperture.png")" type="image/x-icon" />

    @* SCRIPTS *@
    @*<script defer="defer" type="text/javascript" src='@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))'></script>*@
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery-2.1.4.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery-dateFormat.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/angular.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/dirPagination.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/jqcloud.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/angular-jqcloud.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/angular-sanitize.js")'></script>
    <script defer="defer" type="text/javascript" src="@routes.Assets.versioned("javascripts/timeline/angular-timeline.js")"></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/main.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/appelsRest.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/TextLearning.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/websocket.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("bootstrap-3.3.6-dist/js/bootstrap.js")'></script>
    <script defer="defer" type="text/javascript" src='@routes.Assets.versioned("javascripts/jquery.bootstrap-touchspin.js")'></script>

    @* FEUILLES DE STYLE *@
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css" />
    <link rel='stylesheet' href='@routes.WebJarAssets.at(WebJarAssets.locate("css/font-awesome.min.css"))'>
    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/main.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/footer.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/spinner.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("stylesheets/jqcloud.css")'>

    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/timeline/angular-timeline.css")" />
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/timeline/angular-timeline-bootstrap.css")" />
    <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/timeline/angular-timeline-animations.css")" />

    <link rel='stylesheet' href='@routes.Assets.versioned("bootstrap-3.3.6-dist/css/bootstrap.css")'>
    <link rel='stylesheet' href='@routes.Assets.versioned("bootstrap-3.3.6-dist/css/bootstrap-theme.css")'>

    @includesHeader
</head>
