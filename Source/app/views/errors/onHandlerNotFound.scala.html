@(request : RequestHeader)

<html>
    <head>
        <link rel='stylesheet' href='@routes.Assets.versioned("bootstrap-3.3.6-dist/css/bootstrap.css")'>
        <link rel='stylesheet' href='@routes.Assets.versioned("bootstrap-3.3.6-dist/css/bootstrap-theme.css")'>
    </head>
    <body>
        <h2>404 - Page Not Found</h2>
        <p>You requested: @request.path</p>

        <img class="img-responsive" src="@routes.Assets.versioned("images/404.gif")" alt="404"/><br/>
        <a class="navbar-brand" href="@routes.Application.index()">Back to Home</a>
    </body>
</html>
